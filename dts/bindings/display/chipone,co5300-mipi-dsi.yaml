description: CHIPONE CO5300 Panel (MIPI-DSI)

compatible: "chipone,co5300"

include: ["mipi-dsi-device.yaml", "chipone,co5300-common.yaml"]

properties:
  mode-flags:
    type: int
    description: |
      Bitmask of MIPI DSI mode flags.

  hfp:
    type: int
    description: |
      Horizontal front porch.

  hbp:
    type: int
    description: |
      Horizontal back porch.

  hsync:
    type: int
    description: |
      Horizontal sync length

  vfp:
    type: int
    description: |
      Vertical front porch.

  vbp:
    type: int
    description: |
      Vertical back porch.

  vsync:
    type: int
    description: |
      Vertical sync length
