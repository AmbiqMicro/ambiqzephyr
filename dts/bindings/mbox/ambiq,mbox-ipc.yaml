description: Ambiq Apollo family IPC (MBOX Interprocessor Communication)

compatible: "ambiq,mbox-ipc"

include: [base.yaml, mailbox-controller.yaml]

properties:
  tx-mask:
    type: int
    required: true
    description: TX supported channels mask

  rx-mask:
    type: int
    required: true
    description: RX supported channels mask

  interrupts:
    required: true

mbox-cells:
  - channel
