description: Ambiq AUDADC

compatible: "ambiq,audadc"

include: ["base.yaml"]

properties:
  reg:
    required: true

  interrupts:
    required: true

  audadc-buf-location:
    type: string
    description: |
      Define AUDADC DMA buffer location section

  audadc-buf-size-samples:
    type: int
    description: |
      Define the AUDADC DMA buffer size in 4-byte words (samples)
