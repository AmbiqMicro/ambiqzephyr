sample:
  description: Memory controller sample
  name: memc driver sample
common:
  tags: memc
  harness: console
  harness_config:
    type: one_line
    regex:
      - "Read data matches written data"
tests:
  sample.drivers.memc:
    filter: dt_alias_exists("sram-ext")
    integration_platforms:
      - mimxrt595_evk/mimxrt595s/cm33
  sample.drivers.memc.mspi:
    tags: mspi
    filter: dt_alias_exists("psram0")
    integration_platforms:
      - apollo3p_evb
      - apollo4p_evb
      - apollo510_eb
      - apollo510_evb
    extra_args:
      - platform:apollo4p_evb/apollo4p:SHIELD=ap4_evb_disp_shield_rev2
