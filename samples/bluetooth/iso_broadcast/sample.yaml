sample:
  name: Bluetooth ISO Broadcaster
tests:
  sample.bluetooth.iso_broadcast.console:
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Waiting for BIG complete"
    platform_allow:
      - apollo510L_eb
  sample.bluetooth.iso_broadcast.bluetooth_harness:
    harness: bluetooth
    platform_allow:
      - qemu_cortex_m3
      - qemu_x86
      - nrf52_bsim
      - nrf52dk/nrf52832
    integration_platforms:
      - qemu_cortex_m3
    tags: bluetooth
  sample.bluetooth.iso_broadcast.bt_ll_sw_split:
    harness: bluetooth
    platform_allow:
      - qemu_cortex_m3
      - qemu_x86
      - nrf52_bsim
      - nrf52833dk/nrf52833
    integration_platforms:
      - nrf52833dk/nrf52833
    extra_args: EXTRA_CONF_FILE=overlay-bt_ll_sw_split.conf
    tags: bluetooth
