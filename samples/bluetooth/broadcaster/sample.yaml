sample:
  name: broadcaster
tests:
  sample.bluetooth.broadcaster.console:
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Sending advertising data"
    platform_allow:
      - apollo510L_eb
  sample.bluetooth.broadcaster.bluetooth_harness:
    harness: bluetooth
    platform_allow:
      - qemu_cortex_m3
      - qemu_x86
      - nrf51dk/nrf51822
      - nrf52dk/nrf52832
    tags: bluetooth
    integration_platforms:
      - qemu_cortex_m3
