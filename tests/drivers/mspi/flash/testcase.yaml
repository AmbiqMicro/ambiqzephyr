tests:
  drivers.mspi.flash:
    tags:
      - drivers
      - mspi
      - flash
    filter: dt_compat_enabled("zephyr,mspi-emul-flash")
      or dt_compat_enabled("jedec,spi-nor") or dt_compat_enabled("jedec,mspi-nor")
      or dt_compat_enabled("mspi-atxp032") or dt_compat_enabled("mspi-is25xX0xx")
    harness: ztest
    platform_allow:
      - native_sim
      - apollo3p_evb
      - apollo4p_evb
      - apollo510_eb
      - apollo510_evb
    integration_platforms:
      - native_sim
      - apollo3p_evb
      - apollo4p_evb
      - apollo510_eb
      - apollo510_evb
    extra_args:
      - platform:apollo4p_evb/apollo4p:SHIELD=ap4_evb_disp_shield_rev2
  drivers.mspi.flash.xip_read:
    tags:
      - drivers
      - mspi
      - flash
    filter: dt_compat_enabled("mspi-is25xX0xx")
    harness: ztest
    platform_allow:
      - apollo4p_evb
      - apollo510_eb
      - apollo510_evb
    integration_platforms:
      - apollo4p_evb
      - apollo510_eb
      - apollo510_evb
    extra_configs:
      - CONFIG_FLASH_MSPI_XIP_READ=y
    extra_args:
      - platform:apollo4p_evb/apollo4p:SHIELD=ap4_evb_disp_shield_rev2
